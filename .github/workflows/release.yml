name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.25'
  NODE_VERSION: '20'

jobs:
  build-assets:
    name: Build ${{ matrix.platform }}/${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: amd64
            ext: .exe
          - os: windows-latest
            platform: windows
            arch: arm64
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            ext: ""
          - os: ubuntu-24.04-arm
            platform: linux
            arch: arm64
            ext: ""
          - os: macos-15-intel
            platform: darwin
            arch: amd64
            ext: ""
          - os: macos-14
            platform: darwin
            arch: arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev imagemagick

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Convert icon to ICO (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install imagemagick -y
          magick convert build/windows/icon.png -define icon:auto-resize=256,128,64,48,32,16 build/windows/icon.ico

      - name: Convert icon to ICNS (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p build/darwin/iconfile.iconset
          sips -z 16 16 build/appicon.png --out build/darwin/iconfile.iconset/icon_16x16.png
          sips -z 32 32 build/appicon.png --out build/darwin/iconfile.iconset/icon_16x16@2x.png
          sips -z 32 32 build/appicon.png --out build/darwin/iconfile.iconset/icon_32x32.png
          sips -z 64 64 build/appicon.png --out build/darwin/iconfile.iconset/icon_32x32@2x.png
          sips -z 128 128 build/appicon.png --out build/darwin/iconfile.iconset/icon_128x128.png
          sips -z 256 256 build/appicon.png --out build/darwin/iconfile.iconset/icon_128x128@2x.png
          sips -z 256 256 build/appicon.png --out build/darwin/iconfile.iconset/icon_256x256.png
          sips -z 512 512 build/appicon.png --out build/darwin/iconfile.iconset/icon_256x256@2x.png
          sips -z 512 512 build/appicon.png --out build/darwin/iconfile.iconset/icon_512x512.png
          sips -z 1024 1024 build/appicon.png --out build/darwin/iconfile.iconset/icon_512x512@2x.png
          iconutil -c icns build/darwin/iconfile.iconset -o build/darwin/iconfile.icns

      - name: Install Frontend Dependencies
        shell: bash
        run: |
          cd frontend
          npm install

      - name: Build Binary
        shell: bash
        run: |
          OUT_NAME="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}${{ matrix.ext }}"
          if [ "${{ matrix.platform }}" == "linux" ]; then
            wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} \
            -ldflags "-s -w -X main.version=${{ inputs.version }}" \
            -tags webkit2_41 \
            -o "$OUT_NAME"
          else
            # Для macOS мы все равно передаем -o, но Wails создаст папку Go-DLP.app
            wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} \
            -ldflags "-s -w -X main.version=${{ inputs.version }}" \
            -o "$OUT_NAME"
          fi

      - name: Archive Binary (Zip)
        shell: bash
        run: |
          cd build/bin
          
          # Определяем желаемое имя (без расширения) и имя архива
          BASE_NAME="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}${{ matrix.ext }}"
          ZIP_NAME="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}.zip"
          
          if [ "${{ matrix.platform }}" == "windows" ]; then
            7z a "$ZIP_NAME" "$BASE_NAME"
          
          elif [ "${{ matrix.platform }}" == "darwin" ]; then
            # Целевое имя папки .app
            TARGET_APP="${BASE_NAME}.app"
            
            # Wails создал Go-DLP.app (стандартное имя проекта). Переименовываем его.
            if [ -d "Go-DLP.app" ]; then
              echo "Renaming Go-DLP.app to $TARGET_APP"
              mv "Go-DLP.app" "$TARGET_APP"
            fi
            
            # Проверяем и архивируем
            if [ -d "$TARGET_APP" ]; then
              # Используем zip -r для папки, chmod не нужен для .app
              zip -r "$ZIP_NAME" "$TARGET_APP"
            else
              echo "Error: Bundle $TARGET_APP not found! Directory content:"
              ls -la
              exit 1
            fi
            
          else
            # Linux
            if [ -f "$BASE_NAME" ]; then
              chmod +x "$BASE_NAME"
              zip "$ZIP_NAME" "$BASE_NAME"
            else
               echo "Error: Binary $BASE_NAME not found!"
               exit 1
            fi
          fi

      - name: Create Linux Tarball
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          cd build/bin
          BASE_NAME="Go-DLP_${{ inputs.version }}_linux_${{ matrix.arch }}"
          TAR_NAME="Go-DLP_${{ inputs.version }}_linux_${{ matrix.arch }}.tar.gz"
          if [ -f "$BASE_NAME" ]; then
            chmod +x "$BASE_NAME"
            tar -czf "$TAR_NAME" "$BASE_NAME"
          else
            echo "Error: Binary $BASE_NAME not found!"
            exit 1
          fi

      - name: Create AppImage Package
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          ARCH="${{ matrix.arch }}"
          case "$ARCH" in
            amd64) APPIMAGE_ARCH="x86_64" ;;
            arm64) APPIMAGE_ARCH="aarch64" ;;
            *) echo "Unsupported arch for AppImage: $ARCH" && exit 1 ;;
          esac
          BINARY="Go-DLP_${VERSION}_linux_${ARCH}"
          APPDIR="$PWD/Go-DLP.AppDir"
          APPIMAGE_NAME="Go-DLP_${VERSION}_linux_${ARCH}.AppImage"

          mkdir -p "$APPDIR/usr/bin"
          mkdir -p "$APPDIR/usr/share/applications"
          mkdir -p "$APPDIR/usr/share/icons/hicolor/256x256/apps"

          cp "build/bin/$BINARY" "$APPDIR/usr/bin/Go-DLP"
          chmod +x "$APPDIR/usr/bin/Go-DLP"
          cp build/appicon.png "$APPDIR/go-dlp.png"
          cp build/appicon.png "$APPDIR/usr/share/icons/hicolor/256x256/apps/go-dlp.png"

          cat > "$APPDIR/go-dlp.desktop" <<EOF
          [Desktop Entry]
          Name=Go-DLP
          Exec=Go-DLP
          Icon=go-dlp
          Terminal=false
          Type=Application
          Categories=Network;Video;
          EOF
          cp "$APPDIR/go-dlp.desktop" "$APPDIR/usr/share/applications/go-dlp.desktop"

          cat > "$APPDIR/AppRun" <<EOF
          #!/bin/sh
          HERE="\$(dirname "\$(readlink -f "\$0")")"
          exec "\$HERE/usr/bin/Go-DLP" "\$@"
          EOF
          chmod +x "$APPDIR/AppRun"

          wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-${APPIMAGE_ARCH}.AppImage" -O appimagetool
          chmod +x appimagetool
          ARCH="$APPIMAGE_ARCH" ./appimagetool --appimage-extract-and-run "$APPDIR" "build/bin/$APPIMAGE_NAME"

      - name: Create Debian Package
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          ARCH="${{ matrix.arch }}"
          BINARY="Go-DLP_${VERSION}_linux_${ARCH}"
          DEB_DIR="go-dlp_${VERSION}_${ARCH}"
          mkdir -p $DEB_DIR/usr/bin
          mkdir -p $DEB_DIR/usr/share/applications
          mkdir -p $DEB_DIR/usr/share/icons/hicolor/{16x16,32x32,48x48,64x64,128x128,256x256}/apps
          mkdir -p $DEB_DIR/DEBIAN
          cp "build/bin/$BINARY" "$DEB_DIR/usr/bin/Go-DLP"
          chmod 755 "$DEB_DIR/usr/bin/Go-DLP"
          cp build/appicon.png $DEB_DIR/usr/share/icons/hicolor/256x256/apps/go-dlp.png
          for size in 128 64 48 32 16; do
            convert build/appicon.png -resize ${size}x${size} $DEB_DIR/usr/share/icons/hicolor/${size}x${size}/apps/go-dlp.png
          done
          cat > $DEB_DIR/usr/share/applications/go-dlp.desktop <<EOF
          [Desktop Entry]
          Name=Go-DLP
          Exec=/usr/bin/Go-DLP
          Icon=go-dlp
          Terminal=false
          Type=Application
          Categories=Network;Video;
          EOF
          cat > $DEB_DIR/DEBIAN/control <<EOF
          Package: go-dlp
          Version: ${VERSION}
          Section: network
          Priority: optional
          Architecture: ${ARCH}
          Depends: libc6, libgtk-3-0, libwebkit2gtk-4.1-0
          Maintainer: Go-DLP
          Description: Modern yt-dlp Desktop Client
          EOF
          dpkg-deb --build "$DEB_DIR"
          mv "${DEB_DIR}.deb" build/bin/

      - name: Create RPM Package
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm
          VERSION="${{ inputs.version }}"
          ARCH="${{ matrix.arch }}"
          case "$ARCH" in
            amd64) RPM_ARCH="x86_64" ;;
            arm64) RPM_ARCH="aarch64" ;;
            *) echo "Unsupported arch for RPM: $ARCH" && exit 1 ;;
          esac
          BINARY="Go-DLP_${VERSION}_linux_${ARCH}"
          RPM_ROOT="$PWD/rpm-build"
          mkdir -p "$RPM_ROOT"/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}
          mkdir -p "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/bin"
          mkdir -p "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/share/applications"
          mkdir -p "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/share/icons/hicolor/256x256/apps"
          cp "build/bin/$BINARY" "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/bin/Go-DLP"
          chmod 755 "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/bin/Go-DLP"
          cp build/appicon.png "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/share/icons/hicolor/256x256/apps/go-dlp.png"
          cat > "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}/usr/share/applications/go-dlp.desktop" <<EOF
          [Desktop Entry]
          Name=Go-DLP
          Exec=/usr/bin/Go-DLP
          Icon=go-dlp
          Terminal=false
          Type=Application
          Categories=Network;Video;
          EOF
          cat > "$RPM_ROOT/SPECS/go-dlp.spec" <<EOF
          Name:           go-dlp
          Version:        ${VERSION}
          Release:        1%{?dist}
          Summary:        Modern yt-dlp Desktop Client
          License:        GPL-3.0
          BuildArch:      ${RPM_ARCH}
          
          %description
          Modern yt-dlp Desktop Client.
          
          %files
          /usr/bin/Go-DLP
          /usr/share/applications/go-dlp.desktop
          /usr/share/icons/hicolor/256x256/apps/go-dlp.png
          EOF
          rpmbuild \
            --define "_topdir $RPM_ROOT" \
            --define "_build_name_fmt %%{NAME}-%%{VERSION}-%%{RELEASE}.%%{ARCH}.rpm" \
            --buildroot "$RPM_ROOT/BUILDROOT/go-dlp-${VERSION}-1.${RPM_ARCH}" \
            -bb "$RPM_ROOT/SPECS/go-dlp.spec"
          RPM_FILE="$(find "$RPM_ROOT/RPMS" -type f -name '*.rpm' | head -n 1)"
          if [ -z "$RPM_FILE" ]; then
            echo "Error: RPM package not found in $RPM_ROOT/RPMS"
            exit 1
          fi
          cp "$RPM_FILE" build/bin/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            build/bin/*.zip
            build/bin/*.tar.gz
            build/bin/*.AppImage
            build/bin/*.deb
            build/bin/*.rpm

  publish:
    name: Publish Release
    needs: build-assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: artifacts-*
          merge-multiple: true

      - name: Generate Checksums
        run: |
          cd release-dist
          sha256sum * > checksums.txt

      - name: Generate Custom Release Notes
        shell: bash
        run: |
          bash .github/scripts/generate_release_notes.sh "${{ inputs.version }}" release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          body_path: release_notes.md
          files: |
            release-dist/*.zip
            release-dist/*.tar.gz
            release-dist/*.AppImage
            release-dist/*.deb
            release-dist/*.rpm
            release-dist/checksums.txt
