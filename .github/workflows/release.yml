name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.25' 
  NODE_VERSION: '20'

jobs:
  build-assets:
    name: Build ${{ matrix.platform }}/${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: amd64
            ext: .exe
          - os: windows-latest
            platform: windows
            arch: arm64
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            ext: ""
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            ext: ""
          - os: macos-latest
            platform: darwin
            arch: amd64
            ext: ""
          - os: macos-latest
            platform: darwin
            arch: arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # ИСПРАВЛЕНИЕ: Явная установка зависимостей фронтенда
      - name: Install Frontend Dependencies
        shell: bash
        run: |
          cd frontend
          npm install

      - name: Build Binary
        shell: bash
        run: |
          OUT_NAME="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}${{ matrix.ext }}"
          wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} \
          -ldflags "-s -w -X main.version=${{ inputs.version }}" \
          -o "$OUT_NAME"

      - name: Archive Binary (Zip)
        shell: bash
        run: |
          cd build/bin
          BINARY="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}${{ matrix.ext }}"
          ZIP_NAME="Go-DLP_${{ inputs.version }}_${{ matrix.platform }}_${{ matrix.arch }}.zip"
          
          # Используем стандартный zip (есть на всех ОС в GitHub Actions)
          # На Windows 'zip' доступен через Git Bash, который мы используем (shell: bash)
          if [ "${{ matrix.platform }}" == "windows" ]; then
            # На Windows используем 7z (он предустановлен) для создания zip
            7z a "$ZIP_NAME" "$BINARY"
          else
            chmod +x "$BINARY"
            zip "$ZIP_NAME" "$BINARY"
          fi

      - name: Create Debian Package
        if: matrix.platform == 'linux'
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          ARCH="${{ matrix.arch }}"
          BINARY="Go-DLP_${VERSION}_linux_${ARCH}"
          DEB_DIR="go-dlp_${VERSION}_${ARCH}"
          mkdir -p $DEB_DIR/usr/bin
          mkdir -p $DEB_DIR/usr/share/applications
          mkdir -p $DEB_DIR/DEBIAN
          cp "build/bin/$BINARY" "$DEB_DIR/usr/bin/Go-DLP"
          chmod 755 "$DEB_DIR/usr/bin/Go-DLP"
          cat > $DEB_DIR/usr/share/applications/go-dlp.desktop <<EOF
          [Desktop Entry]
          Name=Go-DLP
          Exec=/usr/bin/Go-DLP
          Icon=go-dlp
          Terminal=false
          Type=Application
          Categories=Network;Video;
          EOF
          cat > $DEB_DIR/DEBIAN/control <<EOF
          Package: go-dlp
          Version: ${VERSION}
          Section: network
          Priority: optional
          Architecture: ${ARCH}
          Depends: libc6, libgtk-3-0, libwebkit2gtk-4.1-0
          Maintainer: Go-DLP
          Description: Modern yt-dlp Desktop Client
          EOF
          dpkg-deb --build "$DEB_DIR"
          mv "${DEB_DIR}.deb" build/bin/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            build/bin/*.zip
            build/bin/*.deb

  publish:
    name: Publish Release
    needs: build-assets
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: artifacts-*
          merge-multiple: true

      - name: Generate Checksums
        run: |
          cd release-dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: Release v${{ inputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            release-dist/*.zip
            release-dist/*.deb
            release-dist/checksums.txt
          body: |
            ## Go-DLP v${{ inputs.version }}
