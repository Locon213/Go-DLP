name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.25' 
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Linux dependencies (for Wails)
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install dependencies
        run: |
          go mod download
          cd frontend && npm install

      - name: Run Go tests
        run: go test -v ./...

  build:
    name: Build ${{ matrix.platform }} ${{ matrix.arch }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            arch: amd64
            output_name: Go-DLP_windows_amd64.exe
          - os: windows-latest
            platform: windows
            arch: arm64
            output_name: Go-DLP_windows_arm64.exe
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            output_name: Go-DLP_linux_amd64
          - os: macos-latest
            platform: darwin
            arch: amd64
            output_name: Go-DLP_darwin_amd64
          - os: macos-latest
            platform: darwin
            arch: arm64
            output_name: Go-DLP_darwin_arm64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Wails требует системные библиотеки на Linux
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Get Version
        shell: bash
        run: |
          if [ -f version.txt ]; then
            VERSION=$(cat version.txt | sed 's/v//')
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Wails App
        shell: bash
        run: |
          # Wails сам запустит npm install и npm run build
          wails build -platform ${{ matrix.platform }}/${{ matrix.arch }} -ldflags "-s -w -X main.version=${{ env.VERSION }}" -o ${{ matrix.output_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_name }}
          path: build/bin/${{ matrix.output_name }}
          if-no-files-found: error
